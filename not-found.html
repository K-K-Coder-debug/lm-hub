<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em desenvolvimento</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .content {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-align: left;
      line-height: 1.6;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .code-box {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      overflow-x: auto;
    }
    a.download {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.8rem 1.5rem;
      background: #e0e1dd;
      color: #0d1b2a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    a.download:hover {
      background: #778da9;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>LM Hub</h1>
    <p class="slogan">O lugar certo para todo TI</p>
  </header>

  <main>
    <div class="content">
        <h1>Esta pagina ainda esta sendo desenvolvida...</h1>
        <p>Por favor aguarde as proximas atualizações</p>
    </div>
  </main>
  

  <footer>
    <p>© 2025 LM Hub</p>
  </footer>
</body>
</html>
